<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function zzz() {
            // 1. 입력한 휴대폰 번호 가져오기
            const myphone = document.getElementById("myphone").value
            console.log("나의 핸드폰 번호: ", myphone)

            // 2. 해당 휴대폰 번호로 인증 번호 API 요청하기(fetch(vscode에 내장), axios(다운로드. 현업에서 더 많이 사용됨) 등 사용)
            axios.post("http://127.0.0.1:3000/tokens/phone", {
                qqq: myphone
            }).then((res) => {
                console.log(res.data)
                document.getElementById("result").innerText = res.data
            });            
        }
    </script>
</head>
<body>
    휴대폰 번호: <input id="myphone" type="text" /> <button onclick="zzz()">인증하기</button>
    <div id="result">인증 상태</div>
    <button>회원 가입하기</button>
</body>
</html>
