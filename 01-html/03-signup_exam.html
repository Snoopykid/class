<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원 가입</title>
    <link href="./03-signup_exam.css" rel="stylesheet">
</head>
<body>
    <div class="pb">
        <div class="container">
            <div class="signup">회원 가입을 위해<br>정보를 입력해주세요</div>
            <div class="email">* 이메일</div>
            <div class="vector1">
                <svg xmlns="http://www.w3.org/2000/svg" width="466" height="2" viewBox="0 0 466 2" fill="none">
                    <path d="M0 1H466" stroke="#0068FF"/>
                </svg>
            </div>
            <div class="name">* 이름</div>
            <div class="vector2">
                <svg xmlns="http://www.w3.org/2000/svg" width="466" height="2" viewBox="0 0 466 2" fill="none">
                    <path d="M0 1H466" stroke="#CFCFCF"/>
                  </svg>
            </div>
            <div class="password">* 비밀번호</div>
            <div class="vector3">
                <svg xmlns="http://www.w3.org/2000/svg" width="466" height="2" viewBox="0 0 466 2" fill="none">
                    <path d="M0 1H466" stroke="#CFCFCF"/>
                  </svg>
            </div>
            <div class="passwordcheck">* 비밀번호 확인</div>
            <div class="vector4">
                <svg xmlns="http://www.w3.org/2000/svg" width="466" height="2" viewBox="0 0 466 2" fill="none">
                    <path d="M0 1H466" stroke="#CFCFCF"/>
                  </svg>
            </div>
            <div class="radio-group">
                <label class="radio-label" for="female">
                  <input type="radio" name="gender" value="female" id="female">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M19.5 9.9724C19.5 15.2052 15.2478 19.4492 10 19.4492C4.7522 19.4492 0.5 15.2052 0.5 9.9724C0.5 4.73961 4.7522 0.495605 10 0.495605C15.2478 0.495605 19.5 4.73961 19.5 9.9724Z" fill="#EBEBEB" stroke="#D2D2D2"/>
                  </svg>
                  여성
                </label>
              
                <label class="radio-label" for="male">
                  <input type="radio" name="gender" value="male" id="male">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M19.5 9.9724C19.5 15.2052 15.2478 19.4492 10 19.4492C4.7522 19.4492 0.5 15.2052 0.5 9.9724C0.5 4.73961 4.7522 0.495605 10 0.495605C15.2478 0.495605 19.5 4.73961 19.5 9.9724Z" fill="#EBEBEB" stroke="#D2D2D2"/>
                  </svg>
                  남성
                </label>
              </div>
              <div class="apply">
                <label class="apply-label">
                    <input type="checkbox"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
                        <rect x="0.5" y="1.44434" width="19" height="19" rx="2.5" fill="white" stroke="#C4C4C4"/>
                      </svg><input type="text" class="apply-border" placeholder="이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.">
                </label>
              </div>

            <div class="vector6">
            <svg width="470" height="1" viewBox="0 0 470 1" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="470" height="0.99768" fill="#E6E6E6"/>
            </svg> 
            </div>

              <div class="sign">
                <input type="button" class="signup-button" value="가입하기">
              </div>
        </div>
    </div>
</body>
</html>
